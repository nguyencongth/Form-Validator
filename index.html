<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Nguyễn Công Thành" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="avatar" class="form-label">Ảnh đại diện</label>
                <input id="avatar" name="avatar" type="file" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="province" class="form-label">Tỉnh/TP</label>
                <select id="province" name="province" class="form-control">
                    <option value="">-- Chọn Tỉnh/TP --</option>
                    <option value="hanoi">TP Hà Nội</option>
                    <option value="hanam">Hà Nam</option>
                    <option value="ninhbinh">Ninh Bình</option>
                </select>
                <span class="form-message"></span>
            </div>

            <!-- <div class="form-group">
                <label class="form-label">Giới tính</label>
                <div class="horizontal">
                    <label for="">Nam
                        <input name="gender" value="male" type="radio">
                    </label>
                    <label for=""> Nữ
                        <input name="gender" value="female" type="radio">
                    </label>
                    <label for=""> Khác
                        <input name="gender" value="other" type="radio">
                    </label>
                </div>

                <span class="form-message"></span>
            </div> -->

            <div class="form-group">
                <label class="form-label">Sở thích</label>
                <div class="horizontal">
                    <label for="">Coding
                        <input name="hobby" value="coding" type="checkbox">
                    </label>
                    <label for=""> Sing
                        <input name="hobby" value="sing" type="checkbox">
                    </label>
                    <label for=""> Reading books
                        <input name="hobby" value="book" type="checkbox">
                    </label>
                </div>

                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>

    </div>

    <script src="./assets/JS/validate.js"></script>
    <script>

        // Mong muốn của chúng ta
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname'),
                Validator.isRequired('#email'),
                Validator.isRequired('#avatar'),
                Validator.isRequired('#province'),
                Validator.isRequired('input[name="gender"]'),
                Validator.isRequired('input[name="hobby"]'),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 6),
                Validator.isRequired('#password_confirmation'),
                Validator.isConfirm('#password_confirmation', function() {
                    return document.querySelector('#form-1 #password').value;
                }, 'Mật khẩu nhập lại không chính xác'),
            ],
            onSubmit: function(data) {
                console.log(data);
            }
        });
    </script>
</body>

</html>
